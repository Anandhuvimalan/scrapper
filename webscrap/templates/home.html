{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-dark text-light">
  <div class="row mt-4">
    <div class="col">
      <form method= 'post'class= "form-inline">
        {% csrf_token %}
        <div class="input-group mb-2">
          <input type="text" name="urlInput" class="form-control" placeholder="Enter URL">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
      </form>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>String Name</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          {% for i in data %}
          <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.string_name }}</td>
            <td>{{ i.address }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
